<!DOCTYPE html>
<html>
<meta charset=gb2312" />
<script>
var DB;
//创建数据库方法
function initDatabase() {
    if (!window.openDatabase) {
        alert('浏览器不支持Web SQL数据库.');
    } else {
        var dbName = 'mydb'; //定义数据库名称
        var dbVersion = '1.0'; //定义数据库版本
        var dbDec = 'DEMO Database'; //定义数据库说明信息
        var dbSize = 100000; //  定义数据库大小
        DB = openDatabase(dbName, dbVersion, dbDec, dbSize); //创建数据库，并调用showResult方法
    }
}
//创建数据表
function createTable()
{
	DB.transaction(function(tx){
		tx.executeSql('create table if not exists USERINFO(USERNAME,NUM,EMAIL)');
	});
}
//注册方法
function register()
{
	
	initDatabase();
	createTable();
	var username = document.getElementById("username").value;
	var num= document.getElementById("num").value;
	var email = document.getElementById("email").value;
    if(document.getElementById("username").checkValidity()//判断用户名是否通过校验
	  &&document.getElementById("email").checkValidity()//判断电子邮箱是否通过校验
	  &&document.getElementById("num").checkValidity()//判断地址是否通过校验
	)
	{
    DB.transaction(function(tx){
		tx.executeSql(
				'select * from USERINFO where USERNAME=?',
				[username],
				function(tx,rs){
					if (rs.rows.length>0) //用户名已经存在
					{
						alert("该用户名已经存在，请使用其他用户名注册。");
					}
					else
					{
						DB.transaction(function(tx){
							tx.executeSql( //将新用户注册信息插入数据库
								'insert into USERINFO(USERNAME,NUM,EMAIL) values(?,?,?)',
								[username,num,email],
								function(tx,rs){
									alert('注册成功');
								},
								function(tx,error){
									alert('注册失败');
								}
							);
						});
					}
				}
		);
	});
    }  
	
}
//登录方法
function login()
{
	initDatabase();
	var username = document.getElementById("login_username").value;
	var num = document.getElementById("login_num").value;
	DB.transaction(function(tx){
		tx.executeSql(
			'select * from USERINFO where USERNAME=? and NUM=?',
			[username,num],
			function(tx,rs){
				if (rs.rows.length==0) //未查询到指定用户名与密码的用户信息
				{
					alert("登录失败");
				}
				else
				{
					var msg ='';
					for(var i=0;i<rs.rows.length;i++)
					{
						msg += '您好，'+rs.rows.item(i).USERNAME 
							+'\n\n您的email是 : ' +rs.rows.item(i).EMAIL;
					}
					alert(msg);
				}
			}
		);
	});
}

</script>
<body>
<div>
	<div style="float:left;border-style:outset;width:500px;height:300px">
		<center>
		<h2>校园网注册</h2>
		
		<table>
			<tr>
				<td>用户名</td>
				<td><input type="text" id="username" required="true"  pattern="^[a-zA-z0-z9]{6,}$"/></td>
                <td><font color="red">只允许输入英文和数字，且长度至少为六位</font></td>
			</tr>
			<tr>
				<td>学号</td>
				<td><input type="num" id="num" pattern="^[z0-z9]{6,}$"/></td>
                <td><font color="red">学号为数字</font></td>
			</tr>
			<tr>
				<td>电子邮箱</td>
				<td><input type="email" id="email"/></td>
                <td><font color="red">格式必须正确</font></td>
			</tr>
				<td colspan="2" align="right">
					<input type="button" value="校园网注册" onclick="register()"/>
				</td>
			</tr>
		</table>
		</form>
		</center>
	</div>
	<div style="float:left;border-style:outset;margin-left:30px;width:300px;height:300px">
		<center>
		<h2>用户登录</h2>
		<form id="logForm">
		<table>
			<tr>
				<td>用户名</td>
				<td><input type="text" id="login_username"/></td>
                
			</tr>
			<tr>
				<td>学号</td>
				<td><input type="num" id="login_num"/></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="button" value="用户登录" onclick="login()"/>
				</td>
			</tr>
		</table>
		</form>
		</center>
	</div>
</div>
<br>

</body>
</html>
